<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Functions</title>
</head>

<body>
        <input type="number" id="powerBase" placeholder="Enter base">
        <input type="number" id="powerExponent" placeholder="Enter exponent">
        <button onclick="calculatePower()">Calculate Power</button>
        
        <input type="number" id="gcdA" placeholder="Enter first number">
        <input type="number" id="gcdB" placeholder="Enter second number">
        <button onclick="calculateGCD()">Calculate GCD</button>
        
        <input type="number" id="maxDigitNumber" placeholder="Enter a number">
        <button onclick="calculateMaxDigit()">Calculate Max Digit</button>
        
        <input type="number" id="isPrimeNumber" placeholder="Enter a number">
        <button onclick="checkIsPrime()">Check Prime</button>
        
        <input type="number" id="factorsNumber" placeholder="Enter a number">
        <button onclick="calculateFactors()">Calculate Factors</button>
        
        <input type="number" id="fibonacciNumber" placeholder="Enter a number">
        <button onclick="calculateFibonacci()">Calculate Fibonacci</button>

    <script src="index.js"></script>
</body>

</html>
